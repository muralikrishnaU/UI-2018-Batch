<!Doctype html>
<title>Swap</title>
<head>
	<script type="text/javascript">
		function SwapNumbers(){
			var a=12, b=15;
			a=a+b;
			b=a-b;
			a=a-b;
			document.write("a value after swap:"+a+" b value after swap:"+b);
		}
	</script>
</head>
<body>
   	<button id="swap" onclick="SwapNumbers()">SwapTheNumbers</button>
</body>
