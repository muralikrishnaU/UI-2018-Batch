	<title>Pollindrome</title>
	<head>
		<script type="text/javascript">

            var reversed= s.split('').reverse().join('');
            
            // for (var i = s.length - 1; i >= 0; i--) {
            //     reversed += s[i];

            document.getElementById('inputstring').disabled = true;
            document.getElementById('inputstring').value = reversed;
            console.log(reversed);
       
            }
            function RevString() {
            reverseString();

        	function pollindrome(){

        		var str= document.getElementById('inputstring').value;;
			    if (str == str.split('').reverse().join('')) {
			        alert(str + ' is palindrome.');
			    }
			    else {
			        alert(str + ' is not palindrome.');
			    }

        		//console.log("murali");

        	function isPollindrome(){

        	}
